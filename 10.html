<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>透明度变化</title>
	<style type="text/css">
	#swap{
		margin: 50px auto;
		width: 1000px;
	}
	.grid{
		width: 200px;
		height: 200px;
		background: #F60;
		float: left;
		margin-left:40px;
		filter: alpha(30);
		opacity: 0.3;
	}
	</style>
	<script type="text/javascript" src="js/opacity.js"></script>
</head>
<body>
<div id="swap">
	<div class="grid"></div>
	<div class="grid"></div>
	<div class="grid"></div>
	<div class="grid"></div>
</div>
</body>
</html>
