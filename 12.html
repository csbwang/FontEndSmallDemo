<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>testMove</title>
	<style type="text/css">
	div{
		width: 400px;
		height: 200px;
		background: #F60;
		margin: 0 auto;
	}
	</style>
	<script type="text/javascript" src="js/bwjs_move.js"></script>
	<script type="text/javascript">
		window.onload=function(){
			var div=document.getElementById('div');
			div.onmouseover=function(){
				// move(div,{width:800},function(){
				// 	move(div,{height:400});
				// });//链式变化
				move(div,{width:800,height:400});
			}
			div.onmouseout=function(){
				// move(div,{width:400},function(){
				// 	move(div,{height:200});
				// });
				move(div,{width:400,height:200});
			}
		}
	</script>
</head>
<body>
<div id="div"></div>
</body>
</html>
