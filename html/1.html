<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>圆角菜单</title>
	<style type="text/css">
	*{
		margin: 0；
		padding:0;
		font-size: 20px;
	}
	ul{
		/*去掉列表样式*/
		width: 650px;
		list-style: none;
		height: 50px;
		border-bottom:5px solid  #F60;
		padding-left:30px; 
	}
	ul li{
		float: left;
		margin-top:20px; 
	}
	ul li a{
		text-decoration: none;
		display: block;
		background: url(../image/btnBg.png);
		text-align: center;
		line-height: 30px;
		width: 120px;
	}
	.on, ul li a:hover{
		color: #fff;
		/*水平方向不变，垂直方向向下移动30px*/
		background-position:0 -30px; 
	}
	</style>
</head>
<body>
<ul>
	<li><a class="on" href="#">首    页</a></li>
	<li><a href="#">新闻快讯</a></li>
	<li><a href="#">产品展示</a></li>
	<li><a href="#">售后服务</a></li>
	<li><a href="#">联系我们</a></li>
</ul>
</body>
</html>
