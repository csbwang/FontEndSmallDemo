<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
	<title>Drag</title>
	<style type="text/css">
	html, body{
		margin: 0;
		padding: 0;
	}
	div{
		position: absolute;
		width: 200px;
		height: 200px;
		border-radius:100px;
		background: #F60; 
		text-align: center;
		line-height: 200px;
		font-size: 40px;
		color: #ccc;
		left: 45%;
		top: 35%;
		cursor: move;
	}
	h1{
		text-align: center;
	}
	</style>
	<script type="text/javascript" src=../js/drag.js></script>
</head>
<body>
<h1>随便拖着玩，就是碰不到我！</h1>
<div id="circle"></div>
</body>
</html>
